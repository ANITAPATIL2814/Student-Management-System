{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
    <div class="card">
        <div class="card-body">
        <form method="POST" action="{% url 'update_course' %}" >
            {% csrf_token %}
            <div class="col-sm-11">
                <h5 class="form-title"><span>Edit Course</span></h5>
            </div>
                {% include 'includes/messages.html' %}
                <div class="col-sm-11">
                    <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" class="form-control"  value="{{course.name}}" name="name"   /> <!---by using {{ user.first_name }} we can access data  -->
                    <input type="text" class="form-control" name="course_id" value="{{course.id}}"   hidden/> <!---by using {{ user.first_name }} we can access data  -->
 
                </div>
                </div>
                
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update Course</button>
            </div><br>
        </form>
        </div>
    </div>
    </div>
</div>

{% endblock %}
