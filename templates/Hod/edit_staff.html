{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
    <div class="card">
        <div class="card-body">
        <form method="POST" action="{% url 'update_staff' %} " enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-sm-11">
                <h5 class="form-title"><span>Edit Staff</span></h5>
            </div>
                {% include 'includes/messages.html' %}

                <div class="col-sm-11">
                    <div class="form-group">
                    <label>Profile Pic</label>
                    <input type="file" class="form-control"  name="profile_pic" />
                    <input type="text" class="form-control" name="staff_id" value="{{staff.admin.id}}" hidden  /> 
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" value="{{staff.admin.first_name}}"   /> <!---by using {{ user.first_name }} we can access data  -->
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" value="{{staff.admin.last_name}}" name="last_name"  />
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Email</label>
                        <!-- readonly becz we dont want to change -->
                        <input type="email" class="form-control"  name="email" value="{{staff.admin.email}}"  /> 
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control"  name="username" value="{{staff.admin.username}}"  /> <!--get all admin data using {{user.username}}-->
                    </div>
                </div>
                <div class=" col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password"  placeholder="Fill Only If You Want To change Password" />
                        </div>
                </div>
                <div class=" col-sm-11">
                    <div class="form-group" >
                    <label> Adress</label>
                    <textarea class="form-control" name="address"  >{{staff.address}}</textarea>
                    </div>
                </div>
                <div class="col-sm-11">
                    <label >Gender</label>
                    <select class="form-control" name="gender"  >
                        <option >Select Gender</option>
                        <option >Female</option>
                        <option >Male</option>
                        <option >Others</option>
                    </select>
                </div><br>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update Staff</button>
            </div><br>
        </form>
        </div>
    </div>
    </div>
</div>

{% endblock %}
